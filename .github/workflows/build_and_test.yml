name: Build and Test Services

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --configuration Release --no-restore

      - name: Run Unit Tests
        run: dotnet test --configuration Release --no-build --filter Category=UnitTests --logger trx --results-directory TestResults


  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests  # âœ… Only runs if unit tests pass

    services:
      rabbitmq:
        image: rabbitmq:3-management
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmqctl status"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Wait for RabbitMQ to be Ready
        run: |
          for i in {1..10}; do
            nc -z localhost 5672 && echo "RabbitMQ is up!" && exit 0
            echo "Waiting for RabbitMQ..."
            sleep 5
          done
          echo "RabbitMQ failed to start" && exit 1

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --configuration Release --no-restore

      - name: Run Integration Tests
        run: dotnet test --configuration Release --no-build --filter Category=IntegrationTests --logger trx --results-directory TestResults